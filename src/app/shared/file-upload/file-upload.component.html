<input
  type="file"
  class="d-none"
  (change)="onFileSelected($event)"
  #fileUpload
/>
<div (click)="onClicked(fileUpload)">
  <div class="text-center">
    <span class="bi bi-upload" style="font-size: 30px"></span>
    <p>Click here to upload an image</p>
  </div>
  <div class="d-flex" *ngIf="uploadPercentage">
    <progressbar [value]="uploadPercentage" [striped]="true">{{
      uploadPercentage
    }}</progressbar>
  </div>
</div>
