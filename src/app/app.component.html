<div>
  <div>
    <nav class="navbar navbar-expand-sm w-90 mx-auto">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="assets/recipe-book-logo.png" width="30px" />
          Recipe Book
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav align-items-center w-100">
            <ng-container *ngIf="isLoggedIn$ | async">
              <li class="nav-item mx-sm-auto">
                <button
                  class="btn btn-sm btn-primary nav-button"
                  (click)="openAddRecipeModal()"
                >
                  <i class="bi bi-plus-circle mr-4px"></i>Add Recipe
                </button>
              </li>

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle d-flex align-items-center"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  {{ userName }}
                  <img
                    class="rounded-circle mx-4px"
                    [src]="userImageUrl"
                    width="25px"
                    height="25px"
                  />
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" [routerLink]="['user', userId]">
                      My Recipes
                    </a>
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      [routerLink]="['user', userId, 'bookmarks']"
                    >
                      Bookmarks
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item" (click)="logout()">Logout</a>
                  </li>
                </ul>
              </li>
            </ng-container>
            <ng-container *ngIf="!(isLoggedIn$ | async)">
              <li class="nav-item ms-md-auto">
                <a class="nav-link">Log In</a>
              </li>
            </ng-container>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="w-90 mx-auto">
    <router-outlet></router-outlet>
  </div>
</div>
<app-loading-spinner></app-loading-spinner>
